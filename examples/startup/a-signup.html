<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900,700,400italic" rel="stylesheet">

  <title>Ch_Startup  - Sign up</title>

  <link rel="stylesheet" href="modules/pe-icon-7-stroke/Pe-icon-7-stroke.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="charming-pro/dist/css/charming-pro-green.min.css"> 



</head>
<body class="bg-accent-2">

<div class="p-5 text-center">
  <a href="index.html" class="charming-logo text-light">
    <span class="fa fa-rocket text-accent-1 charming-logo-icon"></span>
    CHARMING PRO
  </a>
</div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto pb-5">
        <div class="box">
          <div class="box-head box-head-accent-1"></div>
          <div class="box-block">
            <form action="a-signup_validation.html">
              <h3 class="mb-4">Sign up</h3>
              <div class="form-group">
                <label class="col-form-label" for="example-input-username1">Username</label>
                <input type="text"
                       class="form-control form-control-lg"
                       id="example-input-username1"
                       placeholder="150 characters or less. Letters, digits and @.+-_"
                       required
                       autofocus>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="example-input-email1">Email address</label>
                <input type="email" class="form-control form-control-lg" id="example-input-email1"
                       placeholder="We will never share your email with anyone else.">
              </div>
              <div class="form-group">
                <label class="col-form-label" for="example-input-password1">Password</label>
                <input type="password" class="form-control form-control-lg" id="example-input-password1"
                       required>
              </div>
            </form>
          </div>
          <div class="box-block box-bt">
            <div class="row">
              <div class="col-md-8">
                <span class="text-muted">By signing up for Charming Pro, you agree to our <a href="#">terms of service</a> and <a
                    href="#">privacy policy</a>.</span>
              </div>

              <div class="col-md-4">
                <button type="submit" class="btn btn-md btn-accent-1">Continue</button>
              </div>
            </div>
          </div>
        </div>

        <span class="float-right text-white mt-1">Already a member? <a
            href="a-login.html">Log in here</a></span>


      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="charming-pro/dist/js/charming-pro.min.js"></script>
</body>
</html>
